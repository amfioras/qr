<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>QR Skenuoklis</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    #reader { width: 300px; margin: auto; display: none; }
    #success {
      display: none;
      font-size: 50px;
      color: green;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>QR Skenuoklis</h1>

  <button id="scanBtn">ğŸ“· Skenuoti</button>
  <div id="reader"></div>

  <div id="success">âœ”ï¸</div>

  <h3>Nuskenuoti ID:</h3>
  <ul id="scans"></ul>
  <button onclick="downloadFile()">AtsisiÅ³sti ID failÄ…</button>

  <!-- PypsÄ—jimo garsas -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let ids = [];
    let html5QrCode;

    function onScanSuccess(decodedText) {
      if (!ids.includes(decodedText)) {
        ids.push(decodedText);

        // Ä¯ sÄ…raÅ¡Ä… ekrane
        let li = document.createElement("li");
        li.textContent = decodedText;
        document.getElementById("scans").appendChild(li);

        // PypsÄ—jimas
        document.getElementById("beep").play();

        // VarnelÄ— trumpam
        let success = document.getElementById("success");
        success.style.display = "block";
        setTimeout(() => success.style.display = "none", 1000);
      }
    }

    function downloadFile() {
      let blob = new Blob([ids.join("\\n")], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nuskenuoti_id.txt";
      link.click();
    }

    document.getElementById("scanBtn").addEventListener("click", function() {
      document.getElementById("reader").style.display = "block";

      html5QrCode = new Html5Qrcode("reader");

      // Start kamera su facingMode: environment (galinÄ—)
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.error("Klaida paleidÅ¾iant kamerÄ…:", err));
    });
  </script>
</body>
</html>
